<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapas — Leonardo Gomes Dourado</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #f2f2f2;
      --muted: #8d8d8d;
      --radius: 12px;
      font-family: Inter, system-ui, sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: 120px;
    }

    header {
      padding: 40px 60px;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
    }

    p.lead {
      margin-top: 10px;
      font-size: 17px;
      color: var(--muted);
    }

    nav {
      margin-top: 30px;
      display: flex;
      gap: 30px;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      padding: 10px 18px;
      border: 1px solid #1a1a1a;
      border-radius: 8px;
      background: #111111;
      transition: 0.2s ease;
      font-size: 15px;
    }

    nav a:hover { background: #1d1d1d; transform: translateY(-2px); }

    /* GRID DE MAPAS */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 28px;
      padding: 20px 60px;
      margin-top: 20px;
    }

    .card {
      border-radius: var(--radius);
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s ease;
      background: none;
    }

    .thumb img {
      width: 100%;
      height: auto;
      object-fit: contain;
      transition: transform 0.4s ease, filter 0.4s ease;
      display: block;
    }

    .card:hover img {
      transform: scale(1.15);
      filter: brightness(1.12);
    }

    /* LIGHTBOX */
    .lb {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 25px;
      z-index: 100;
    }

    .lb.show { display: flex; }

    .lb-content {
      max-width: 95vw;
      max-height: 90vh;
      background: none;
    }

    .lb img {
      max-width: 95vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      cursor: pointer;
      color: var(--muted);
      background: none;
      border: none;
    }

    footer {
      margin-top: 80px;
      padding: 40px 60px;
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Galeria de Mapas</h1>
    <p class="lead">Coleção de mapas criados por Leonardo Gomes Dourado</p>

    <nav>
      <a href="inicial.html">Início</a>
      <a href="mapas.html">Mapas</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <section class="grid" id="gallery">

      <article class="card" data-title="Mapa 1" data-desc="">
        <div class="thumb"><img src="images/mapa1.png" alt="Mapa 1"></div>
      </article>

      <article class="card" data-title="Mapa 2" data-desc="">
        <div class="thumb"><img src="images/mapa2.png" alt="Mapa 2"></div>
      </article>

       <article class="card" data-title="Mapa 3" data-desc="">
        <div class="thumb"><img src="images/mapa3.png" alt="Mapa 2"></div>
      
       </article>
    </section>
  </main>

  <!-- LIGHTBOX -->
  <div class="lb" id="lightbox">
    <button class="close-btn" id="lb-close">×</button>
    <div class="lb-content">
      <img id="lb-img" src="" alt="">
    </div>
  </div>

  <footer>© <span id="ano"></span> Leonardo Gomes Dourado</footer>


  <script>
    document.getElementById('ano').textContent = new Date().getFullYear();

    const gallery = document.getElementById('gallery');
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lb-img');
    const lbClose = document.getElementById('lb-close');

    gallery.addEventListener('click', (e) => {
      const card = e.target.closest('.card');
      if (!card) return;

      lbImg.src = card.querySelector('img').src;

      lb.classList.add('show');
      document.body.style.overflow = 'hidden';
    });

    lbClose.addEventListener('click', () => {
      lb.classList.remove('show');
      document.body.style.overflow = '';
    });

    lb.addEventListener('click', (e) => {
      if (e.target === lb) {
        lb.classList.remove('show');
        document.body.style.overflow = '';
      }
    });
  </script>

</body>
</html>
