<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leonardo Gomes Dourado — Inicial</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #f2f2f2;
      --muted: #8d8d8d;
      --accent: #ffffff0d;
      font-family: Inter, system-ui, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* TEXTO ANIMADO DE FUNDO */
    .bg-marquee {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      display: flex;
      align-items: center;
      opacity: 0.06;
      pointer-events: none;
      white-space: nowrap;
      font-size: 9vw;
      font-weight: 900;
      letter-spacing: -2px;
      animation: slide 35s linear infinite;
      color: var(--text);
      text-transform: uppercase;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* CONTEÚDO */
    header {
      padding: 40px 60px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 44px;
      font-weight: 700;
    }

    p.lead {
      margin-top: 10px;
      font-size: 17px;
      color: var(--muted);
    }

    nav {
      margin-top: 30px;
      display: flex;
      gap: 30px;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      padding: 10px 18px;
      border: 1px solid #1a1a1a;
      border-radius: 8px;
      background: #111111;
      transition: 0.2s ease;
      font-size: 15px;
    }

    nav a:hover {
      background: #1c1c1c;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 120px;
      padding: 40px 60px;
      color: var(--muted);
      position: relative;
      z-index: 10;
    }

    @media (max-width: 600px) {
      h1 { font-size: 32px; }
      nav { flex-direction: column; gap: 16px; }
      .bg-marquee { font-size: 18vw; }
    }
  </style>
</head>
<body>

  <!-- TEXTO DE FUNDO ANIMADO -->
  <div class="bg-marquee">LEONARDO GOMES DOURADO  LEONARDO GOMES DOURADO — LEONARDO GOMES DOURADO  LEONARDO GOMES DOURADO </div>

  <header>
    <h1>Leonardo Gomes Dourado</h1>

    <nav>
<a href="index.html">Início</a>
<a href="mapas.html">Mapas</a>
<a href="contato.html">Contato</a>
    </nav>
  </header>

  <footer>
    © <span id="ano"></span> Leonardo Gomes Dourado
  </footer>

  <script>
    document.getElementById('ano').textContent = new Date().getFullYear();
  </script>
</body>
</html>
