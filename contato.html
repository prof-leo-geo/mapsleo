<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato — Leonardo Gomes Dourado</title>

  <style>
    :root {
      --bg: #0d0d0d;
      --text: #f2f2f2;
      --muted: #8d8d8d;
      font-family: Inter, system-ui, sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      padding-bottom: 100px;
    }

    header {
      padding: 40px 60px;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
    }

    nav {
      margin-top: 30px;
      display: flex;
      gap: 30px;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      padding: 10px 18px;
      border: 1px solid #1a1a1a;
      border-radius: 8px;
      background: #111111;
      transition: 0.2s ease;
      font-size: 15px;
    }

    nav a:hover {
      background: #1c1c1c;
      transform: translateY(-2px);
    }

    .content {
      padding: 20px 60px;
      max-width: 800px;
    }

    .item {
      margin-bottom: 30px;
    }

    .label {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .value a {
      font-size: 20px;
      color: var(--text);
      text-decoration: none;
      transition: 0.2s ease;
    }

    .value a:hover {
      color: #ffffffaa;
    }

    footer {
      margin-top: auto;
      padding: 40px 60px;
      color: var(--muted);
      font-size: 14px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 32px; }
      nav { flex-direction: column; gap: 16px; }
      .value a { font-size: 18px; }
    }
  </style>
</head>
<body>
